<body>
    <div id="main-div">
    <h1 id="h1-tag">Character Counter</h1>
    <p id="p-tag">TOOL TO COUNT CHARACTER AND WORDS IN A TEXT</p>
    <textarea palceholder="Enter your text here..." id="textContent" onkeyup="characterCount(this);"></textarea>
    <div id="wordAndChar">
    <p id="characters"> <span id="characterCount">CHARACTERS</span></p>
    <p id="words" > <span id="wordCount" >WORDS</span></p>
    </div>

</div>
