<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>

</head>

<body>
    <h1>Simple Calculator</h1>
    <p>
        <label for="number1-input">First Number</label><br>
        <input id="number1-input" type="number">
    </p>
    <p>
        <label for="number2-input">Second Number</label><br>
        <input id="number2-input" type="number">
    </p>

    <p>
        <button id="add-button" type="button">+</button>
        <button id="subtract-button" type="button">-</button>
        <button id="multiply-button" type="button">*</button>
        <button id="division-button" type="button">/</button>
    </p>

    <p id="result"></p>

    <script src="script.js"></script>

</body>

</html>
